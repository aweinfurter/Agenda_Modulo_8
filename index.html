<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos - Modulo 8</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="agenda" />
            <dig id="tittle">
                <h1>Agenda de contatos</h1>
                <h2>Exercício - Módulo 8 - Frontend - EBAC</h2>
            </dig>
        </header>
        <form id="form-contact">
            <input type="text" id="contact-name" placeholder="Nome do contato" required />
            <input type="tel" id="contact-number" placeholder="Número do contato" required />
            <button type="submit"><img src="./imagens/check.png" alt="Check">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
